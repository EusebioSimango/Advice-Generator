<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Advice generator | Frontend Mentor Challenge</title>
  <script src="src/scripts/app.js" defer></script>
</head>
<body>
  <section id="advice">
    <div id="adviceHead">
      Advice # <span id="adviceId"></span>
    </div>
    <div id="adviceMessage">
      ""
    </div>
    <img class="divider" src="src/images/pattern-divider-desktop.svg" alt="Divider">
    <div id="nextAdvice">
      <img class="diceIcon" src="src/images/icon-dice.svg" alt="dice icon to sort advice">
    </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EusebioSimango" target="_blank">Eus√©bio Simango</a>.
  </div>
</body>
</html>
